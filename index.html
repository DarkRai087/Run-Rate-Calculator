<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body><nav>
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
    <i class="fas fa-bars"></i>
  </label>
  <label class="logo">DarkRai</label>
  <ul>
    <li><a href="https://twitter.com/DarkRai_8" >DrakRai</a></li>
  </ul>
</nav>

    <div class="container">
        <h1>Run Rate Calculator</h1>
        <form id="run-rate-form">
            <div class="form-group">
                <label for="current-score">Current Score:</label>
                <input type="number" id="current-score" required>
            </div>
            <div class="form-group">
                <label for="current-overs">Current Overs:</label>
                <input type="number" id="current-overs" required>
            </div>
            <div class="form-group">
                <label for="target-overs">Target Overs:</label>
                <input type="number" id="target-overs" required>
            </div>
            <div class="form-group">
                <label for="target-score">Target Score:</label>
                <input type="number" id="target-score" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
